<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Results Summary Component</title>
</head>
<body>
  <main>
    <section class="cuadro-azul">
      <p>Your Result</p>
      <div id="circulo">
        <p>76</p>
        <p>of 100</p>
      </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="cuadro-blanco">
      <p>Summary</p>
      <div id="reaction">
        <p class="columna1"><img src="./assets/images/icon-reaction.svg" alt=""> Reaction</p>
        <p class="columna2">80 <span>/ 100</span></p>
      </div>

      <div id="memory">
        <p class="columna1"><img src="./assets/images/icon-memory.svg" alt=""> Memory</p>
        <p class="columna2">80 <span>/ 100</span></p>
      </div>

      <div id="verbal">
        <p class="columna1"><img src="./assets/images/icon-verbal.svg" alt=""> Verbal</p>
        <p class="columna2">80 <span>/ 100</span></p>
      </div>

      <div id="visual">
        <p class="columna1"><img src="./assets/images/icon-visual.svg" alt=""> Visual</p>
        <p class="columna2">80 <span>/ 100</span></p>
      </div>

      <button>Continue</button>

    </section>
  </main>
</body>
</html>
